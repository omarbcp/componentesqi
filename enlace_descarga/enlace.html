        class QIEnlace extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
                this.shadowRoot.innerHTML = style
                this.link = document.createElement("a")
                this.getAttribute("link") && this.link.setAttribute("href",this.getAttribute("link"))
                this.link.innerText = this.getAttribute("content")
            }
            static get observedAttributes(){
                return ["content","link"];
            }
            attributeChangedCallback(nameAttr, oldValue, newValue){
                switch (nameAttr) {
                    case "content":
                        this.link.innerText = newValue
                        break;
                    case "link":
                        this.link.setAttribute("href",newValue)
                        break;
                    default:
                        break;
                }
            }
            connectedCallback(){
                console.log("Elemento conectado al DOM");
                this.shadowRoot.appendChild(this.link);
            }
        }
