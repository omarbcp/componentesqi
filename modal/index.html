<qi-modal id="travel"></qi-modal>
<script>
    const customCSS = document.querySelector('#customCSS')
    const dataTravel = {
        body:{
            section1: [
                {clase:'p_title_primary',content:'¿Viajas pronto? Gana un vale de S/ 500 asegurándote',type:builHTML},
                {clase:'p_title_secundary',content:'Hasta con <span>$ 50,000</span> en cobertura médica.',type:builHTML}
            ],
            section2:[
                {clase:'p_info',content:'<img src="/wcm/connect/f4a45b4c-3598-4ecb-9c6f-0aa2b8adaa4e/Modal_Botiqui%CC%81n+1.svg?MOD=AJPERES&attachment=true&id=1740440415524"><div><div>Seguro de Viajes</div><div>Desde $ 2.93 por día</div></div>',type:builHTML},
                {clase:['p_button'],
                content:[
                    {
                        clases:'bcp_boton_naranja',
                        label:'Lo quiero',
                        functions:openURL
                    }
                    ],
                    type:builButtons
                }
            ],
            section3:'Comprando el seguro participas del sorteo, revisa<br>las bases <a id="tycODV">aquí</a>.'
        },
        taggeo:{
            version:'Seguros'
        }    
    }
    function openURL(){
        //taggeoActionMulti({label:'Lo quiero'})
        window.open("https://seguro-viaje.pacifico.com.pe/bcp","_blank")
    }
    const sections = [
        new QIHTMLElement().addClass('section-first').addchildren(builMaster(dataTravel.body.section1)).getElement(),
        new QIHTMLElement().addClass('section-second').addchildren(builMaster(dataTravel.body.section2)).getElement(),
        new QIHTMLElement().addClass('section-third').setHTML(dataTravel.body.section3).getElement(),
    ]
    //Instanciar el modal
    const modalTravel = document.querySelector('#travel')
    modalTravel.addCSS(customCSS)
    modalTravel.data = sections
</script>
